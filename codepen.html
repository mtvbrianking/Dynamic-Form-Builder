<html>

<head>
  <title>Two-Way Data Binding with jQuery and Object.observe</title>
</head>

<body>

  First Name:
  <input type="text" data-bind="firstName" />
  <br> Last Name:
  <input type="text" data-bind="lastName" />
  <br> Age:
  <input type="number" data-bind="age">
  <br>
  <select data-bind="color">
    <option value="Red">Red</option>
    <option value="Green">Green</option>
    <option value="Blue">Blue</option>
    <option value="Yellow">Yellow</option>
  </select>
  <br>
  <hr>
  <br> Name =
  <span data-bind="firstName"></span>
  <span data-bind="lastName"></span>
  <br> Age =
  <span data-bind="age"></span>
  <br> Color = <span data-bind="color"></span>

  <script src="assets/js/jquery-2.1.3.min.js"></script>
  <script src="assets/js/observe.js"></script>

</body>

</html>
